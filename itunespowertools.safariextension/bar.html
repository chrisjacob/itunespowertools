<!DOCTYPE HTML>
<html>
<head>
<title>iTunes Power Tools</title>
<link type="text/css" href="bar.css" rel="stylesheet" />
<style type="text/css">
	#rss { height: 30px; line-height: 30px; }
	#rss h1 { font-size: 12px; margin:1px 0px 0px 11px; padding: 0px; float: left; }
	#rss form { height: 30px; margin: 0px 0px 0px 4px; padding: 0px; float: left; }
	#rss form fieldset { height: 30px; margin: 0px; padding: 0px; border: 0px; }
	#rss form fieldset .rssgen_field { float: left; }
	#rss form fieldset .rssgen_field select { font-size: 11px; margin: 0px 4px 0px 0px; }
	#rss form fieldset #field_result input { width: 721px; }
	#rss form fieldset #generate_rss { float: left; margin: 0px 0px 0px 5px; }
	#rss form fieldset #preview_rss { float: left; margin: 0px 0px 0px 5px; }
	#rss form fieldset #generate_more_rss { float: left; margin: 0px 0px 0px 5px; }
	#rss form fieldset #shorten_url_rss { float: left; margin: 0px 0px 0px 5px; }
	#rss form fieldset #preview_this_rss { float: left; margin: 0px 0px 0px 5px; }
</style>
</head>
<body>
	<div id="rss">
		<h1>iTunes Store RSS Feed Generator:</h1>
		<form id="rssGenerateForm" name="rssGenerator" method="get">
			<fieldset>
				<div id="field_country" class="rssgen_field">
					<select id="feedCountry" name="selectedStoreFront">
						<option value="AR">Argentina</option>
						<option value="AU">Australia</option>
						<option value="AT">Austria</option>
						<option value="BE">Belgium</option>
						<option value="BR">Brazil</option>
						<option value="CA">Canada</option>
						<option value="CL">Chile</option>
						<option value="CN">China</option>
						<option value="CO">Colombia</option>
						<option value="CR">Costa Rica</option>
						<option value="HR">Croatia</option>
						<option value="CZ">Czech Republic</option>
						<option value="DK">Denmark</option>
						<option value="SV">El Salvador</option>
						<option value="FI">Finland</option>
						<option value="FR">France</option>
						<option value="DE">Germany</option>
						<option value="GR">Greece</option>
						<option value="GT">Guatemala</option>
						<option value="HK">Hong Kong</option>
						<option value="HU">Hungary</option>
						<option value="IN">India</option>
						<option value="ID">Indonesia</option>
						<option value="IE">Ireland</option>
						<option value="IL">Israel</option>
						<option value="IT">Italy</option>
						<option value="JP">Japan</option>
						<option value="KR">Korea, Republic Of</option>
						<option value="KW">Kuwait</option>
						<option value="LB">Lebanon</option>
						<option value="LU">Luxembourg</option>
						<option value="MY">Malaysia</option>
						<option value="MX">Mexico</option>
						<option value="NL">Netherlands</option>
						<option value="NZ">New Zealand</option>
						<option value="NO">Norway</option>
						<option value="PK">Pakistan</option>
						<option value="PA">Panama</option>
						<option value="PE">Peru</option>
						<option value="PH">Philippines</option>
						<option value="PL">Poland</option>
						<option value="PT">Portugal</option>
						<option value="QA">Qatar</option>
						<option value="RO">Romania</option>
						<option value="RU">Russia</option>
						<option value="SA">Saudi Arabia</option>
						<option value="SG">Singapore</option>
						<option value="SK">Slovakia</option>
						<option value="SI">Slovenia</option>
						<option value="ZA">South Africa</option>
						<option value="ES">Spain</option>
						<option value="LK">Sri Lanka</option>
						<option value="SE">Sweden</option>
						<option value="CH">Switzerland</option>
						<option value="TW">Taiwan</option>
						<option value="TH">Thailand</option>
						<option value="TR">Turkey</option>
						<option value="GB">UK</option>
						<option value="US">USA</option>
						<option value="AE">United Arab Emirates</option>
						<option value="VE">Venezuela</option>
						<option value="VN">Vietnam</option>
					</select>
				</div>
				<div id="field_mediatype" class="rssgen_field">
					<select id="feedMediaType"><option value="Music" selected="">Music</option><option value="Podcasts">Podcasts</option><option value="Audiobooks">Audiobooks</option><option value="TV Shows">TV Shows</option><option value="Music Videos">Music Videos</option><option value="Movies">Movies</option><option value="Mobile Software Applications">Apps</option></select>
				</div>
				<div id="field_feedtype" class="rssgen_field">
					<select id="feedType"><option value="topalbums" selected="">Top Albums</option><option value="topimixes">Top iMixes</option><option value="topsongs">Top Songs</option><option value="newreleases">New Releases</option><option value="justadded">Just Added</option><option value="featuredalbums">Featured Albums &amp; Exclusives</option></select>
				</div>
				<div id="field_size" class="rssgen_field">
					<select id="feedSize" style="width:60px">
						<option value="10" selected="">10</option>
						<option value="25">25</option>
						<option value="50">50</option>
						<option value="100">100</option>
						<option value="300">300</option>
					</select>
				</div>
				<div id="field_genre" class="rssgen_field">
					<select id="feedGenre"><option value="" selected="">All Genres</option><option value="20">Alternative</option><option value="2">Blues</option><option value="4">Children's Music</option><option value="22">Christian &amp; Gospel</option><option value="5">Classical</option><option value="3">Comedy</option><option value="6">Country</option><option value="17">Dance</option><option value="7">Electronic</option><option value="50">Fitness &amp; Workout</option><option value="18">Hip Hop/Rap</option><option value="11">Jazz</option><option value="12">Latino</option><option value="14">Pop</option><option value="15">R&amp;B/Soul</option><option value="24">Reggae</option><option value="21">Rock</option><option value="10">Singer/Songwriter</option><option value="16">Soundtrack</option><option value="50000061">Spoken Word</option><option value="19">World</option></select>
				</div>
				<div id="field_explicit" class="rssgen_field">
					<label>Explicit</label>
					<input type="radio" value="true" name="feedEC" id="feedECYes" checked="checked"> <label for="feedECYes">Yes</label>
					<input type="radio" value="false" name="feedEC" id="feedECNo"> <label for="feedECNo">No</label>
				</div>
				<div id="generate_rss">
					<input id="generate_btn" type="button" value="Generate">
				</div>
				<div id="preview_rss">
					<input id="preview_btn" type="button" value="Preview">
				</div>
			</fieldset>
		</form>
		<div id="rssGeneratedResult" style="display:none;">
			<form id="rssResultForm" name="rssResult" method="get">
				<fieldset>
					<div id="field_result" class="rssgen_field">
						<input name="result" type="text" value="http://ax.itunes.apple.com/WebObjects/MZStoreServices.woa/ws/RSS/topaudiobooks/sf=143460/limit=25/genre=50000045/explicit=true/xml" />
					</div>
					<div id="generate_more_rss">
						<input id="generate_more_btn" type="button" value="Generate More...">
					</div>
					<div id="shorten_url_rss">
						<input id="shorten_url_btn" type="button" value="Shorten URL">
					</div>
					<div id="preview_this_rss">
						<input id="preview_this_btn" type="button" value="Preview">
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="bar.js" charset="utf-8"></script>
	<script type="text/javascript">
		var ipt = {
			initialised: false,
			rssGenerateButton: false,
			rssPreviewButton: false,
			rssGenerateForm: false,
			rssGeneratedResult: false,
			rssGenerateMoreButton: false,
			rssShortenUrlButton: false,
			rssPreviewThisButton: false,
			
			// rssUrlBase: "http://ax.itunes.apple.com/WebObjects/MZStoreServices.woa/ws/RSS/topaudiobooks/sf=143460/limit=25/genre=50000045/explicit=true/xml",
			
			init: function() {
				if(!ipt.initialised)
				{
					ipt.general(); // General JS
					ipt.initialised = true;
				}
			},
			
			general: function() {
				if(!ipt.rssGenerateButton) { ipt.rssGenerateButton = document.getElementById( 'generate_btn' ); }
				if(!ipt.rssPreviewButton) { ipt.rssPreviewButton = document.getElementById( 'preview_btn' ); }
				if(!ipt.rssGenerateForm) { ipt.rssGenerateForm = document.getElementById( 'rssGenerateForm' ); }
				if(!ipt.rssGeneratedResult) { ipt.rssGeneratedResult = document.getElementById( 'rssGeneratedResult' ); }
				if(!ipt.rssGenerateMoreButton) { ipt.rssGenerateMoreButton = document.getElementById( 'generate_more_btn' ); }
				if(!ipt.rssShortenUrlButton) { ipt.rssShortenUrlButton = document.getElementById( 'shorten_url_btn' ); }
				if(!ipt.rssPreviewThisButton) { ipt.rssPreviewThisButton = document.getElementById( 'preview_this_btn' ); }
				
				ipt.rssGenerateButton.addEventListener( 'click', ipt.click_handle_rss_generate_button, false );
				ipt.rssPreviewButton.addEventListener( 'click', ipt.click_handle_rss_preview_button, false );
				ipt.rssGenerateMoreButton.addEventListener( 'click', ipt.click_handle_rss_generate_more_button, false );
				ipt.rssShortenUrlButton.addEventListener( 'click', ipt.click_handle_rss_shorten_url_button, false );
				ipt.rssPreviewThisButton.addEventListener( 'click', ipt.click_handle_rss_preview_this_button, false );
			},
			
			click_handle_rss_generate_button: function( e ) {
				console.log('generate clicked');
				console.log(e);
				ipt.rssGenerateForm.style.display = "none";
				ipt.rssGeneratedResult.style.display = "block";
			},
			
			click_handle_rss_preview_button: function( e ) {
				console.log('preview clicked');
				console.log(e);
			},
			
			click_handle_rss_generate_more_button: function( e ) {
				console.log('generate more clicked');
				console.log(e);
				ipt.rssGeneratedResult.style.display = "none";
				ipt.rssGenerateForm.style.display = "block";
			},
			
			click_handle_rss_shorten_url_button: function( e ) {
				console.log('shorten url clicked');
				console.log(e);
			},
			
			click_handle_rss_preview_this_button: function( e ) {
				console.log('preview this clicked');
				console.log(e);
				ipt.click_handle_rss_preview_button();
			}
		};
		
		ipt.init();
	</script>
</body>
</html>
